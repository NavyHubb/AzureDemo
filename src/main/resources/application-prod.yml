server:
  port: 80
spring:
  application:
    name: azure-demo
  config:
    activate:
      on-profile: prod
  datasource:
    url: jdbc:mysql://${PROD_MYSQL_URL}:3306/azuredemo?useSSL=false&serverTimezone=UTC
    username: ${PROD_MYSQL_USERNAME}
    password: ${PROD_MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

logging:
  level:
    org.springframework.jdbc.core: DEBUG
    org.springframework.transaction: DEBUG